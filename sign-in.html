<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/main.css" />
    <title>DoubleTap: Sign In</title>
  </head>
  <!---             FULL PAGE CONTAINER             -->
  <body class="b-holder" style="border: 1px solid purple">
    <!---            SIGN UP CONTAINER              -->
    <div class="sup-container">
      <div class="signup">
        <!---          SIGN UP TEXT                 -->
        <div class="sup-text">
          <h4>
            <p>Don't have an Account Yet?</p>

            What are you waiting for? Let's fix that now!<br />
          </h4>
        </div>

        <!---          SIGN UP BUTTON               -->
        <div class="sup-btn-container">
          <button class="sup-btn">Sign Up</button>
        </div>
      </div>
    </div>

    <!---          SIGN IN FORM                    --->

    <div class="signin" style="border: 1px solid blue">
      SIGN-IN<br />
      <div class="sin-btn-container">
        <button class="sin-btn">&nbspSign In&nbsp</button>
      </div>
    </div>

    <!---          MQ HIDDEN SIGN UP                -->

    <div class="sup2-hidden" style="border: 1px solid blue">SUP2-HIDDEN</div>

    <!---          SOCIAL LINKS                    -->

    <div class="social">
      <p>
        <font class="s-text"><h4>Or sign in with social platforms</h4></font>
      </p>
      <img class="fb-img" src="../fake-crm/images/facebook.png" width="100px" />
      <img
        class="tweet-img"
        src="../fake-crm/images/twitter.png"
        width="100px"
      />
      <img class="goog-img" src="../fake-crm/images/google.png" width="100px" />
      <img class="in-img" src="../fake-crm/images/linkedin.png" width="100px" />
    </div>
  </body>
</html>
